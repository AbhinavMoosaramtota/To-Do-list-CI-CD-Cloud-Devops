<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>To-Do App</title></head>
<body>
<h2>My To-Do List</h2>
<input id="task" placeholder="Task">
<button onclick="add()">Add</button>
<ul id="list"></ul>

<script>
async function add(){
  const t = document.getElementById("task").value.trim();
  if(!t) return;
  await fetch("/add",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({task:t})});
  document.getElementById("task").value="";
  load();
}

async function load(){
  const r = await fetch("/tasks");
  const tasks = await r.json();
  document.getElementById("list").innerHTML = tasks.map(t=>`<li>${t}</li>`).join("");
}
load();
</script>
</body>
</html>
